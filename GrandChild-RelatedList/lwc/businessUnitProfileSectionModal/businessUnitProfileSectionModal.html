<template>
  <lightning-modal-header label={label}></lightning-modal-header>
  <lightning-modal-body>
    <lightning-file-upload
      name="fileUploader"
      record-id={currentRecordId}
      onuploadfinished={dispatchUploadFinished}
      multiple
    >
    </lightning-file-upload>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button label="Cancel" onclick={hideModalBox} class="slds-m-right_x-small"></lightning-button>
  </lightning-modal-footer>
</template>
